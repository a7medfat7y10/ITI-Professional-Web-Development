
<h1> Students </h1>

<table>

  <thead>
    <tr>
      <th> Name </th>
      <th> Age </th>
    </tr>
  </thead>

  <tbody>
    <!--Directive-->
    <tr *ngFor="let s of Students">
      <td> {{s.name}} </td>
      <td> {{s.age}} </td>
      <!-- <td *ngIf="+s.age < 50">{{s.age}}</td> -->
    </tr>
  </tbody>

</table>
