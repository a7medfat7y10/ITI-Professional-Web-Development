<div *ngIf = "student; else loadingBlock" class = "alert alert-dark m-auto w-50 mt-5">
  <h5 class = "text-center"> Name: {{student.name}}</h5>
  <!-- <h5>UserName: {{user.username}}</h5> -->
  <!-- <h5>Address: {{user.address.street}}, {{user.address.city}}</h5> -->
  <h5 class = "text-center">Email: {{student.email}}</h5>
  <h5 class = "text-center">Phone: {{student.phone}}</h5>
</div>
<ng-template #loadingBlock>
  <h1 style="color: red;"> Loading... </h1>
</ng-template>
