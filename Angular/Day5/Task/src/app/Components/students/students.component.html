<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Students</h2>

  <table class="table table-striped">

    <thead>
      <tr>
        <th> Name </th>
        <th> Email </th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let std of students">
        <td style="color: rgb(22, 89, 214);"> {{std.name}} </td>
        <td> <a routerLink="/students/{{std.id}}"> {{std.email}} </a> </td>
        <td> <a routerLink="/updatestudent/{{std.id}}" class="btn btn-primary"> Update </a> </td>
        <td> <a (click)="Delete(std.id)" class="btn btn-primary"> Delete </a> </td>
      </tr>

    </tbody>
  </table>
</div>

</body>
</html>
