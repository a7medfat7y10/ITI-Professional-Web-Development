<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <h4 class="m-5 mb-3"> Welcome {clientName} your entered data as follows </h4>
    <p class="m-5 mb-0 mt-0 lead">
        Mobile : {MobileNum}
        <br>
        Email : {Email}
        <br>
        Address : {Address}
    </p>

    <button id="getAll" class="btn btn-success m-5 mb-0"> getAllClients </button>

    <table class="table table-striped table-dark" style="margin:20px auto 100px; width: 92%;">
        <thead>
            <tr>
                <th scope="col"> ClientName </th>
                <th scope="col"> Mobile Number </th>
                <th scope="col"> Email </th>
                <th scope="col"> Address </th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
