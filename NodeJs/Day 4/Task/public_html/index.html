<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background: url(./back.JPG);
                color: white;
            }
        </style>
    </head>
    <body style="background-color: rgb(126 126 147);">
        <h2 class="text-center mt-5 text-light">MyChat</h2>
        
        <div class="form w-50 m-auto mt-3">
            <input class="form-control" type="text" id="username" placeholder="Username"> <br>
            <textarea class="form-control" id="message" placeholder="message"></textarea>
            <button class="btn btn-dark m-auto d-block mt-4" style="width:20%" id="send">Send </button>
        </div>
        <div id="boradcast">
        </div>

        <div style="width: 50%; margin: auto;" class="text-light mt-5" id="chat">
        </div>
        
        <script type="text/javascript" src="/client.js"></script>
    </body>
</html>
